  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">

  <title>Beakball</title>

<body>
  <div id="root"></div>
  <div id="loading-screen">
    <img src="./src/assets/Logo.webp" alt="">
    <!-- <div class="spinner"></div> -->
    <div class="loading">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="text">Hang in there......</div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Show spinner
      document.getElementById("loading-screen").style.display = "block";
    });

    window.addEventListener("load", function () {
      // Hide spinner
      document.getElementById("loading-screen").style.display = "none";
    });
  </script>
  <script type="module" src="/src/main.jsx"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbztT51PuK2hI47ftUS1X4bwkWQLrWG8Tup297QZqYhOAI_IqrQyna3u3oO2AvNcz2cjvg/exec"

    const form = document.forms["contact-form"]

    form.addEventListener("submit", e => {
      e.preventDefault()
      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then(response => alert("Thank you! Your response has been submitted successfully"))
        .then(() => { window.location.reload(); })
        .catch(error => console.error("Error!", error.message))
    })
  </script>
